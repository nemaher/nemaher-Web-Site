<h1>Assignment: Create formatUSDate( ) function</h1>
<script>

	var today = new Date();

	function formatUSDate(inDate){
		var day = inDate.getDate(); //gets current day
		var month = inDate.getMonth() + 1; //gets the current month
		var year = inDate.getFullYear(); //gets the current year
		
		var formatedDate = "<p>" + month + "/" + day + "/" + year + "</p>";
		document.write(formatedDate);
	}
	
	formatUSDate(today);
	

</script>
